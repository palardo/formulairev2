<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire en ligne </title>
</head>
<body class="body">

    <h1 class="titre">freeCodeCamp Survey Form</h1>
    <INPUT TYPE="text" VALUE="Enter your name " NAME="nom pour référence" SIZE="30"><br>
        <INPUT TYPE="text" VALUE="Enter your Email " NAME="nom pour référence" SIZE="30"><br>
            <label for="age">quel et votre âge ?</label>

<select name="age" id="age">
  <option value="15">15+</option>
  <option value="18">18+</option>
  <option value="25">25+</option>
  <option value="40">40+</option>
</select> <br>
<label for="option">quel option décrit mieux votre situations ? </label>

<select name="métier" id="option">
  <option value="15">étudiant</option>
  <option value="18">Chomage</option>
  <option value="25">CDI</option>
  <option value="40">Retraite</option>
</select>
<fieldset>
    <legend>Select a maintenance drone:</legend>

    <div>
      <input type="radio" id="Definitely" name="drone" value="Definitely"
             checked>
      <label for="Definitely">Definitely</label>
    </div>

    <div>
      <input type="radio" id="Maybe" name="drone" value="Maybe">
      <label for="Maybe">Maybe</label>
    </div>

    <div>
      <input type="radio" id="pas" name="drone" value="pas">
      <label for="pas">Not sure</label>
    </div>
</fieldset> <br>
<label for="options">quel sont votre code favorie </label>

<select name="options" id="options">
  <option value="15">HTML</option>
  <option value="18">CSS</option>
  <option value="25">PHP</option>
  <option value="40">PYTHON</option>
</select> <br>
<fieldset>
    <legend>what would you like to see improved? ( check all that apply ) </legend>

    <div>
      <input type="checkbox" id="Back-end" name="Back-end"
             checked>
      <label for="Back-end">Back-end Project</label>
    </div>

    <div>
      <input type="checkbox" id="Front-end" name="Front-end">
      <label for="Front-end">Front-end Projects</label>
    </div>
    
        <div>
          <input type="checkbox" id="Data" name="Data"
                 checked>
          <label for="Data">Data Visualization</label>
        </div>
    
        <div>
          <input type="checkbox" id="challenges" name="challenges">
          <label for="challenges">Challenges</label>
        </div>
        
            <div>
              <input type="checkbox" id="open" name="open"
                     checked>
              <label for="open">open source community</label>
            </div>
        
            <div>
              <input type="checkbox" id="gitter" name="gitter">
              <label for="gitter">Gitter help rooms</label>
            </div>
            <div>
                <input type="checkbox" id="Videos" name="Videos">
                <label for="Videos">Videos</label>
              </div>
              
                  <div>
                    <input type="checkbox" id="city" name="city"
                           checked>
                    <label for="city">city meetups</label>
                  </div>
              
                  <div>
                    <input type="checkbox" id="wiki" name="wiki">
                    <label for="wiki">wiki</label>
                  </div>
                  
                      <div>
                        <input type="checkbox" id="forum" name="forum"
                               checked>
                        <label for="forum">Forum</label>
                      </div>
                  
                      <div>
                        <input type="checkbox" id="Courses" name="Courses">
                        <label for="Courses"> Courses</label>
                      </div>
        </fieldset>
        <label for="story">Any comments or suggestions?</label>

<textarea id="story" name="story"
          rows="5" cols="33">
Enter your comment here 
</textarea>
    

</body>
</html>
